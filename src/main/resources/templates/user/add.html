<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user/add}" th:object="${user}">
  <label>
    Username:
    <input type = 'text' th:field="${user.username}">
    <p class="errors" th:errors="${user.username}">Username Error</p>
    <br />
    <br />
  </label>



  <label>
    Email:
    <input type = 'email' th:field="${user.email}">
    <p class="errors" th:errors="${user.email}">Email Error</p>
    <br />
    <br />
  </label>



  <label>
    Password:
    <input type = 'password' th:field="${user.password}">
    <p class="errors" th:errors="${user.password}">Password Error</p>
    <br />
    <br />
  </label>



  <label>
    Verify Password:
    <input type = 'password' name = 'verify'>
    <br />
  </label>

  <p th:text="${error}"></p>

  <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
